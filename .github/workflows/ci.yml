# ===== CI WORKFLOW =====
# Runs on every push and pull request to ensure code quality
# Uses bun for fast dependency installation and test execution

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===== LINT, TYPECHECK, AND TEST =====
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      # ===== CHECKOUT CODE =====
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== SETUP BUN =====
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # ===== INSTALL DEPENDENCIES =====
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # ===== TYPECHECK =====
      # Catches TypeScript errors before they reach production
      - name: TypeScript check
        run: bun run typecheck

      # ===== LINT =====
      # Ensures code follows project style guidelines
      - name: ESLint check
        run: bun run lint

      # ===== TESTS =====
      # Runs all unit tests to verify functionality
      - name: Run tests
        run: bun run test

  # ===== BUILD CHECK =====
  # Ensures the production build succeeds
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # ===== BUILD =====
      # Verifies the Next.js build completes without errors
      - name: Build application
        run: bun run build
        env:
          SESSION_SECRET: ci-build-secret-not-for-production
          SKIP_ENV_VALIDATION: true
